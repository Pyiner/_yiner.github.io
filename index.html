---
layout: default_index
title: 我的Blog
---
    <section id="content">
        {% for page in site.posts %}   　　　　　　
        <article class="post">
            <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
            <p class="post-date"><span class="year">{{ page.date | date: "%Y" }}</span>
            <span class="month">{{ page.date | date: "%B" }}</span>
            <span class="day">{{ page.date | date: "%-d" }}</span>
            <span class="postcomment"></span>
            </p>
            <p class="post-data">
            <span class="posttag">标签：</span>                                                                                                                               </p>
            <section class="article-content">{{ page.content }}</section>                          
        </article>
        {% endfor %}
    </section>
